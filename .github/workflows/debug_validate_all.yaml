name: E2E Test
on:
  workflow_dispatch:  # Manually trigger the workflow
  push:
    branches:
      - DebugValidateAll1674  # Replace with your working branch name
    paths-ignore:
      - "**/*.png"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./tools/github-actions/setup-deps

      - name: Build EG Multiarch Binaries
        run: make build-multiarch PLATFORMS="linux_amd64 linux_arm64"

      - name: Upload EG Binaries
        uses: actions/upload-artifact@v3
        with:
          name: envoy-gateway
          path: bin/

  e2e-test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./tools/github-actions/setup-deps

      - name: Download EG Binaries
        uses: actions/download-artifact@v3
        with:
          name: envoy-gateway
          path: bin/

      - name: Give Privileges To EG Binaries
        run: |
          chmod +x bin/linux/amd64/envoy-gateway
          chmod +x bin/linux/arm64/envoy-gateway

      # E2E
      - name: Run E2E Tests
        env:
          KIND_NODE_TAG: v1.27.0  # Replace with the desired version
          IMAGE_PULL_POLICY: IfNotPresent
        run: make e2e
